language: php

php:
  - 7.2
  - 7.3
  - 7.4snapshot

matrix:
  fast_finish: true

services:
  - mysql
  - redis-server

before_script:
  - echo 'extension = redis.so' >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - composer install --prefer-dist
  - composer global require --dev friendsofphp/php-cs-fixer
  - composer global require --dev php-coveralls/php-coveralls
  - composer global require --dev phpstan/phpstan
  - mkdir -p build/logs

script:
  - php-cs-fixer fix -v --diff --dry-run --format txt
  - phpstan analyze --level=max src/
  - vendor/bin/phpunit -c phpunit.xml.travis.dist
  - php-coveralls -v --exclude-no-stmt

notifications:
  email: false
